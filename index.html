<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="ipdisplay"></div>
            <div class="displayBottom">
                <div id="input"></div>
                <div id="output"></div>
            </div>
        </div>
        
        <div class="numpad">
            <button id="clear" class="span2">clear</button>
            <button id="delete" class="span2">delete</button>
            <button id="7" class="number">7</button>
            <button id="8" class="number">8</button>
            <button id="9" class="number">9</button>
            <button id="/" class="operator">รท</button>
            <button id="4" class="number">4</button>
            <button id="5" class="number">5</button>
            <button id="6" class="number">6</button>
            <button id="*" class="operator">x</button>
            <button id="1" class="number">1</button>
            <button id="2" class="number">2</button>
            <button id="3" class="number">3</button>
            <button id="-" class="operator">-</button>
            <button id=".">.</button>
            <button id="0" class="number">0</button>
            <button id="=">=</button>
            <button id="+" class="operator">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
