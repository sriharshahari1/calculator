<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">Calculator</div>
    <div class="container">
        <div class="calulatorOutline">
        
            <div class="display">
                <div id="ipdisplay"></div>
                <div class="displayBottom">
                    <div id="cur">current value:</div>
                    <div id="input"></div>
                    <div id="res">result:</div>
                    <div id="output"></div></li>
                </div>
            </div>
            
            <div class="numpad">
                <button id="clear" class="span2">clear</button>
                <button id="delete" class="span2"><span class="material-symbols-outlined">backspace</span></button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="/" class="operator">รท</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="*" class="operator">x</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="-" class="operator">-</button>
                <button id=".">.</button>
                <button id="0" class="number">0</button>
                <button id="=" class="equals">=</button>
                <button id="+" class="operator">+</button>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/sriharshahari1">Made by: Sri Harsha Hari   <i class="fa fa-github" style="font-size: 24px;"></i></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
